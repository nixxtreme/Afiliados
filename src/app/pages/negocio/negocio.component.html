<div *ngIf="detallesneg" >
    <div class="ae-container-fluid animated fadeInDown">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="http://gocheka.com/assets/productos/{{ cod }}/main.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://gocheka.com/assets/productos/{{ cod }}/pic-1.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://gocheka.com/assets/productos/{{ cod }}/pic-3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
<hr>
<div class="ae-container-fluid">
  <div class="ae-grid ae-grid--collapse ">
    <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left">
      <h2 class="rk-portfolio-inner-title ">{{ detallesneg.producto }}</h2>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right rk-portfolio-details" *ngIf="detallesneg.facebook">
      <a href="https://{{ detallesneg.facebook }}" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
        </svg>
      </a>
      <a href="https://{{ detallesneg.instagram }}" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
        </svg>
      </a>      
      <a href="http://{{ detallesneg.pagina }}" >
        www
      </a>
      <a href="tel: {{ detallesneg.tel }}" >
        {{ detallesneg.tel }}
      </a>
    </div>      
  </div>
</div>
<hr>
<div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
  <div class="ae-grid ae-grid--collapse">      
    <div class="ae-grid__item item-lg-6"><img src="http://gocheka.com/assets/productos/{{ cod }}/pic-2.jpg" alt="Urku Portfolio" ></div>
    <div class="ae-grid__item item-lg-5 item-lg--offset-1 au-lg-ptp-1">
      <h4 class="ae-u-bolder">{{ detallesneg.subtitulo1 }}</h4>
      <p align="justify">{{ detallesneg.desc2 }}</p>        
    </div>
  </div>    
  <hr>
  <div class="ae-grid__item item-lg-12 item-sm--center au-xs-ta-center au-lg-ta-left">
    <h1 class="rk-portfolio-inner-title" align="center"><a href="{{ detallesneg.ubicacion }}" value="Click" >Localízame</a> </h1>
  </div>
</div>  
<hr>
<div class="ae-container-fluid">
  <div class="ae-grid ae-grid--collapse ">
    <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left">        

    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right rk-portfolio-details">
      <p class="rk-portfolio-inner-client "><span class="ae-lambda">Dirección: {{ detallesneg.direccion }} </span><span class="ae-lambda">México</span></p>              
    </div>
  </div>
</div>
<div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">  
  <div class="ae-grid__item item-lg-12 item-sm--center au-xs-ta-center au-lg-ta-left">
      <img src="http://gocheka.com/assets/productos/prod-1/pic-4.jpg" alt="" style="margin: 0 auto;
display: block; width:290px; height: 290px;">
  </div>
  
</div>

</div>
